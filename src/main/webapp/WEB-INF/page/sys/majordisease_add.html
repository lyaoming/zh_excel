<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="majorDisease.iName" placeholder="名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">最小值(元)</div>
		   	<div class="col-sm-10">
		      <input type="number" class="form-control" v-model="majorDisease.min" placeholder="最小值"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">最大值(元)</div>
		   	<div class="col-sm-10">
		      <input type="number" class="form-control" v-model="majorDisease.max" placeholder="最大值"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">系数</div>
		   	<div class="col-sm-10">
		      <input type="number" class="form-control" v-model="majorDisease.iFactor" placeholder="系数"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/sys/majordisease_add.js?_${date.systemTime}"></script>
</body>
</html>
